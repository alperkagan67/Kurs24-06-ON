<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text- und Style-Manipulation</title>
    <link rel="stylesheet" href="styles.css">

   
    
</head>

<body>
    <!-- Aufgabe 1 -->
    <h2 id="welcome-text">Willkommen</h2>

    <!-- Aufgabe 2 -->
    <button id="change-color-button">Ändere Farbe</button>

    <!-- Aufgabe 3 -->
    <ul>
        <li>Apfel</li>
        <li>Banane</li>
        <li>Orange</li>
    </ul>

    <!-- Aufgabe 4: Dynamisch ein Element hinzufügen -->
    <div id="dynamic-element"></div>

    <!-- Aufgabe 5: Button für Event Listener -->
    <button id="event-listener-button">Klick mich</button>

    <!-- Aufgabe 6: Erstelle eine Box für die Farbänderung -->
    <div class="box" id="box"></div>
    
    <!-- Aufgabe 7: Eingabewert auslesen und anzeigen -->
    <input type="text" id="input-text" placeholder="Gib etwas ein">
    <button id="show-input-button">Anzeigen</button>

    <!--Aufgabe 8: Elemente anhand von Klasse auswählen und manipulieren-->
    <div class="box" style="width: 100px; height: 100px; background-color: lightgray;"></div>
    <div class="box" style="width: 100px; height: 100px; background-color: lightgray;"></div>
    <div class="box" style="width: 100px; height: 100px; background-color: lightgray;"></div>

    <!-- Aufgabe 9: Neues Element vor einem bestehendenhinzufügen, Erstelle eine <ul> -Liste mit zwei <li> -Elementen ("Item 1" und "Item2") -->
        <ul id="ordered-list">
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>

    <!-- Aufgabe 10: Mini-Game: Zufällige Zahlen vergleichen-->
    <h1>Zufällige Zahl vergleichen</h1>
    <input type="number" id="guess-input" placeholder="Zahl eingeben">
    <button id="guess-button">Überprüfen</button>
    <p id="result-paragraph"></p>
    <script src="script.js"></script>

    <!-- Verknüpfung zur JavaScript-Datei -->
    <script src="script.js"></script>
</body>

</html>
